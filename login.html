<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <link rel="stylesheet" href="screens/login.css">
    
</head>
<body>
    <h1>Enter your account</h1>
    <form id="login_form" action="enter.html">
        <label for="login_form_name"></label>
        <input required minlength="7" id="login_form_name" type="text" placeholder="your id"/>
        
        <label for="login_form_pw"></label>
        <input required id="login_form_pw" type="password" placeholder="your pw" minlength="6"/>

        <label for="login_account_submit"></label>
        <input id="login_account_submit" type="submit"   value="Go!"/>  
        
    </form>
      
    <script src="login.js"></script>
  
</body>
</html>
